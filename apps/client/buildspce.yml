version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo "Construyendo solo la app Client..."
      - npx turbo run build --filter=client
  post_build:
    commands:
      - aws s3 sync apps/client/dist s3://app-client-bucket-xx --delete

artifacts:
  files:
    - 'apps/client/dist/**/*'
  discard-paths: yes