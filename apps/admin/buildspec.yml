version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo "Construyendo la app Admin con Turborepo..."
      - npx turbo run build --filter=admin

artifacts:
  # Esta propiedad es la que extrae el contenido y lo pone en la ra√≠z de S3
  base-directory: apps/admin/dist
  files:
    - '**/*'